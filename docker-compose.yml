

services:
  backend:
    image: codemelon/senior_project:backend-v2
    container_name: backend
    ports:
      - "8000:8000"
    restart: always

  frontend:
    image: codemelon/senior_project:frontend-v2
    container_name: frontend
    ports:
      - "8080:8080"
    volumes:
      - ./frontend:/app
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: always

