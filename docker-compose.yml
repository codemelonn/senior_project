

services:
  backend:
    build: ./backend
    container_name: codemelon/senior_project:backend-v2
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    restart: always

  frontend:
    build: ./frontend
    container_name: codemelon/senior_project:frontend-v2
    ports:
      - "8080:8080"
    volumes:
      - ./frontend:/app
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: always

