services:
  backend:
    image: codemelon/senior_project:backend-v1       # ✅ pulled from Docker Hub
    container_name: bias-backend
    working_dir: /app/NLP_tests
    command: python bert_tests.py
    volumes:
      - ./backend:/app                             # optional: lets you live-edit code
    networks:
      - biasnet

  frontend:
    image: codemelon/senior_project:frontend-v1   # ✅ pulled from Docker Hub
    container_name: bias-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - biasnet

networks:
  biasnet:
    driver: bridge
