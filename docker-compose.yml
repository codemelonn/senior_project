version: '3.9'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bias-backend
    working_dir: /app/NLP_tests
    command: python bert_tests.py
    volumes:
      - ./backend:/app
    networks:
      - biasnet

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev   # use Dockerfile.dev for live reload
    container_name: bias-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - biasnet

networks:
  biasnet:
    driver: bridge
